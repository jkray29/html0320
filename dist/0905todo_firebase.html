<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO Firebase</title>
    <link rel="stylesheet" href="css/todo.css">
</head>

<body>
    <div id="app" v-cloak>
        <div class="container" style="margin-top:15px;">
            <h1 class="slogan">TODO LIST</h1>
            <div class="cloud-func">
                <button class="cloud-save" @click="doSaveCloud">雲端儲存</button>
                <button class="cloud-load" @click="doLoadCloud">雲端載入</button>
            </div>
            <div class="todo-input">
                <label for="item-name">項目名稱</label>
                <input type="text" id="item-name" v-model="itemValue" ref="itemValue">
                <button id="add-btn" @click="doAddItem">加入</button>
            </div>
            <div class="todo-status">
                <div class="pending-item">
                    <h3 class="slogan">代辦清單</h3>
                    <ul id="pending-item">
                        <li v-for="(item, itemIndex) in pending" @click="toDone(itemIndex)">
                            <label for="">{{ item }}</label>
                            <i @click="doRemove(itemIndex)">&times;</i>
                        </li>
                    </ul>
                </div>
                <div class="done-item">
                    <h3 class="slogan">完成清單</h3>
                    <ul>
                        <li v-for="(item, itemIndex) in done" @click="toPending(itemIndex)">
                            <label for="">{{ item }}</label>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/8.10.0/firebase.js"
    integrity="sha512-7NBxPO/qRUrKc+Wi9GbYz0YEzMpi2UMP3mtLcswnvzI0vUFP5Jb7HNVd1V8NmEhXpSe3ZLsoGEhwRHpAZDpYPQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="js/firebase.js"></script>
<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
<!-- https://sweetalert2.github.io/ -->
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="js/todo_vue_firebase.js"></script>

</html>
