<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/normalize.css">
</head>
<body>
    <div>
        <input type="radio" name="gender" value="m" id="gender-m" class="gender">
        <label for="gender-m">男</label>
        <input type="radio" name="gender" value="f" id="gender-f" class="gender">
        <label for="gender-f">女</label>
    </div>

    <div>
        <input type="checkbox" name="gender" value="m" id="gender-m" class="gender">
        <label for="gender-m">男</label>
        <input type="checkbox" name="gender" value="f" id="gender-f" class="gender">
        <label for="gender-f">女</label>
    </div>
</body>
</html>
